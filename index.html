<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל הזמנות ספקים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .left-pane {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .right-pane {
            width: 100%;
            padding: 2.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }
        .order-list {
            list-style: none;
            padding: 0;
            max-height: 80vh;
            overflow-y: auto;
        }
        .order-item {
            cursor: pointer;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin-bottom: 1rem;
        }
        .order-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #4f46e5;
        }
        .order-item.active {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.3);
        }
        .order-item.active p {
            color: white !important;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            background: #f8fafc;
            font-size: 0.875rem;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: translateY(-1px);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            color: #fff;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca 0%, #5855eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }
        .table-header {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: white;
        }
        .order-form-container {
            border: 2px dashed #cbd5e1;
            border-radius: 1.5rem;
            padding: 2.5rem;
            margin-top: 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            transition: all 0.3s ease;
        }
        .order-form-container:hover {
            border-color: #4f46e5;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }
        .section-header {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
        }
        .product-row {
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }
        .product-row:hover {
            background: #f8fafc;
            transform: translateX(-5px);
        }
        .remove-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        .remove-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: scale(1.1);
        }
        .message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.3);
            z-index: 1000;
            animation: slideInDown 0.5s ease-out;
        }
        @keyframes slideInDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            color: #64748b;
            font-size: 0.875rem;
        }
        @media print {
            body {
                background-color: #fff;
            }
            .container, .right-pane, .left-pane, .no-print {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
            .left-pane, .no-print, h1, h2 {
                display: none !important;
            }
            .order-form-container {
                border: none;
                margin: 0;
            }
            .remove-btn {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

<div id="messageBox" class="hidden message-box"></div>

<div class="container">
    <!-- Search Section at Top -->
    <div class="left-pane">
        <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">
            <i class="fas fa-shopping-cart text-3xl text-blue-600 mr-3"></i>
            מנהל הזמנות ספקים
        </h1>
        <div class="no-print space-y-4">
            <!-- Order Number Input -->
            <div class="max-w-md mx-auto">
                <label for="orderNumberInput" class="block text-sm font-medium text-gray-700 mb-2">הזן מספר הזמנה:</label>
                <div class="flex gap-3">
                    <input type="text" id="orderNumberInput" class="form-input flex-1" placeholder="לדוגמה: 1001">
                    <button id="loadOrdersBtn" class="btn btn-primary whitespace-nowrap">
                        <i class="fas fa-search"></i>
                        טען הזמנה
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Order List -->
        <div class="mt-6">
            <h3 class="text-lg font-semibold mb-3 text-gray-800">הזמנה שנטענה</h3>
            <ul id="orderList" class="order-list">
                <!-- The single order will be populated here -->
            </ul>
        </div>
    </div>

    <!-- Order Details Form - Full Width -->
    <div id="orderFormContainer" class="right-pane hidden">
        <h2 class="text-2xl font-semibold text-center mb-4 text-gray-800">פרטי הזמנה</h2>

        <!-- Order Form -->
        <div id="orderForm" class="order-form-container">
            <!-- Order Details -->
            <div class="mb-6">
                <h3 class="section-header">
                    <i class="fas fa-file-invoice mr-2"></i>
                    פרטי הזמנה
                </h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm font-medium text-gray-600">מספר הזמנה:</p>
                        <p id="orderNumber" class="text-gray-800 font-bold"></p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-600">תאריך הזמנה:</p>
                        <p id="createdDate" class="text-gray-800"></p>
                    </div>
                </div>
            </div>

            <!-- Customer Details -->
            <div class="mb-6">
                <h3 class="section-header">
                    <i class="fas fa-user mr-2"></i>
                    פרטי לקוח
                </h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm font-medium text-gray-600">שם:</p>
                        <p id="customerName" class="text-gray-800 font-bold"></p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-600">כתובת:</p>
                        <p id="customerAddress" class="text-gray-800"></p>
                    </div>
                </div>
            </div>

            <!-- Products Table -->
            <div class="mb-6">
                <h3 class="section-header">
                    <i class="fas fa-boxes mr-2"></i>
                    פריטים שהוזמנו
                </h3>
                <div class="overflow-x-auto rounded-lg">
                    <table class="w-full bg-white rounded-lg">
                        <thead>
                            <tr class="table-header">
                                <th class="py-3 px-6 text-sm font-medium text-gray-800 text-right">פריט</th>
                                <th class="py-3 px-6 text-sm font-medium text-gray-800 text-center">מק"ט</th>
                                <th class="py-3 px-6 text-sm font-medium text-gray-800 text-center">כמות</th>
                                <th class="py-3 px-6 text-sm font-medium text-gray-800 text-center">מחיר לקוח (₪)</th>
                                <th class="py-3 px-6 text-sm font-medium text-gray-800 text-center">מחיר עלות לפני מע"מ</th>
                                <th class="py-3 px-6 text-sm font-medium text-gray-800 text-center">פעולות</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Product rows will be populated here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Comments -->
            <div class="mb-6">
                <h3 class="section-header">
                    <i class="fas fa-comments mr-2"></i>
                    הערות
                </h3>
                <div>
                    <p class="text-sm font-medium text-gray-600">הערות לקוח:</p>
                    <p id="supplierComments" class="text-gray-800 italic"></p>
                </div>
                <div class="mt-4">
                    <p class="text-sm font-medium text-gray-600">הוסף הערות משלך:</p>
                    <textarea id="myComments" rows="4" class="form-textarea mt-1 block w-full"></textarea>
                </div>
            </div>

        </div>

        <div class="no-print flex justify-center space-x-4 mt-6">
            <button id="printBtn" class="btn btn-primary">
                <i class="fas fa-print"></i>
                הדפס/שמור כ-PDF
            </button>
            <button id="clearBtn" class="btn btn-danger">
                <i class="fas fa-trash"></i>
                נקה הכל
            </button>
            <!-- New button to send to Rivhit -->
            <button id="sendToRivhitBtn" class="btn btn-primary">
                <i class="fas fa-file-export"></i>
                שלח לריווחית
            </button>
        </div>
    </div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const loadOrdersBtn = document.getElementById('loadOrdersBtn');
    const sendToRivhitBtn = document.getElementById('sendToRivhitBtn');
    const orderNumberInput = document.getElementById('orderNumberInput');
    const orderListEl = document.getElementById('orderList');
    const orderFormContainer = document.getElementById('orderFormContainer');
    const orderNumberEl = document.getElementById('orderNumber');
    const createdDateEl = document.getElementById('createdDate');
    const customerNameEl = document.getElementById('customerName');
    const customerAddressEl = document.getElementById('customerAddress');
    const productsTableBody = document.getElementById('productsTableBody');
    const supplierCommentsEl = document.getElementById('supplierComments');
    const myCommentsInput = document.getElementById('myComments');
    const printBtn = document.getElementById('printBtn');
    const clearBtn = document.getElementById('clearBtn');
    const messageBox = document.getElementById('messageBox');

    let allOrders = []; // This will now hold just the single fetched order.
    let savedData = JSON.parse(localStorage.getItem('savedOrderData')) || {};

    const showMessage = (message, duration = 3000) => {
        messageBox.textContent = message;
        messageBox.classList.remove('hidden');
        setTimeout(() => {
            messageBox.classList.add('hidden');
        }, duration);
    };

    const fetchOrderFromLocalAPI = async (orderNumber) => {
        const API_URL = `http://localhost:3000/api/orders/${orderNumber}`;
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to fetch order');
            }
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching data:', error);
            throw error;
        }
    };
    
    // New function to send order to Rivhit API via our server
    const sendOrderToRivhit = async (orderNumber) => {
        const API_URL = 'http://localhost:3000/api/create-supplier-order';
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ orderNumber })
            });

            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || 'Failed to send order to Rivhit.');
            }
            return data;
        } catch (error) {
            console.error('Error sending order to Rivhit:', error);
            throw error;
        }
    };

    loadOrdersBtn.addEventListener('click', async () => {
        const orderNumber = orderNumberInput.value;
        if (!orderNumber) {
            showMessage('נא להזין מספר הזמנה.');
            return;
        }

        try {
            const fetchedOrder = await fetchOrderFromLocalAPI(orderNumber);

            if (fetchedOrder) {
                allOrders = [fetchedOrder];
                renderOrderList(allOrders);
                displayOrderDetails(fetchedOrder);
                showMessage('ההזמנה נטענה בהצלחה! ✅');
            } else {
                allOrders = [];
                orderListEl.innerHTML = '';
                orderFormContainer.classList.add('hidden');
                showMessage(`לא נמצאה הזמנה במספר ${orderNumber}.`);
            }
        } catch (error) {
            console.error('Error fetching data from API:', error);
            showMessage('שגיאה בטעינת הנתונים מה-API. ודא שהמספר תקין. ❌');
        }
    });
    
    // Listen for the "Enter" key press on the input field
    orderNumberInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault(); // Prevent the default form submission behavior
            loadOrdersBtn.click(); // Programmatically click the load button
        }
    });

    sendToRivhitBtn.addEventListener('click', async () => {
        const orderNumber = orderNumberInput.value;
        if (!orderNumber) {
            showMessage('נא להזין מספר הזמנה כדי לשלוח לריווחית.');
            return;
        }

        try {
            showMessage('שולח הזמנה לריווחית... ⏳');
            const result = await sendOrderToRivhit(orderNumber);
            if (result.success) {
                showMessage('ההזמנה נשלחה לריווחית בהצלחה! ✅');
            }
        } catch (error) {
            showMessage(`שגיאה בשליחה לריווחית: ${error.message} ❌`);
        }
    });

    const renderOrderList = (orders) => {
        orderListEl.innerHTML = '';
        if (orders.length === 0) {
            orderListEl.innerHTML = '<p class="text-gray-500">אין הזמנות להצגה.</p>';
            return;
        }
        const groupedOrders = orders.reduce((acc, order) => {
            const supplierId = order.BillingAddress[0]?.CustomerNumber || 'ספק לא ידוע';
            if (!acc[supplierId]) {
                acc[supplierId] = [];
            }
            acc[supplierId].push(order);
            return acc;
        }, {});

        for (const supplierId in groupedOrders) {
            const groupHeader = document.createElement('h4');
            groupHeader.className = 'text-lg font-semibold mt-4 mb-2';
            groupHeader.textContent = `ספק: ${supplierId}`;
            orderListEl.appendChild(groupHeader);

            groupedOrders[supplierId].forEach(order => {
                const orderItem = document.createElement('li');
                orderItem.className = 'order-item rounded-md shadow-sm mb-2';
                orderItem.dataset.guid = order.Order[0].GUID;
                orderItem.innerHTML = `
                    <p class="text-sm font-bold text-gray-800">הזמנה #${order.Order[0].OrderNumber}</p>
                    <p class="text-xs text-gray-500">${order.BillingAddress[0].BillingFirstName} ${order.BillingAddress[0].BillingLastName}</p>
                `;
                orderItem.addEventListener('click', () => {
                    document.querySelectorAll('.order-item').forEach(item => item.classList.remove('active'));
                    orderItem.classList.add('active');
                    displayOrderDetails(order);
                });
                orderListEl.appendChild(orderItem);
            });
        }
    };

    const displayOrderDetails = (order) => {
        const guid = order.Order[0].GUID;
        const orderData = order.Order[0];
        const billingAddress = order.BillingAddress[0];
        const products = order.Products;
        const comments = order.Comments[0];

        // Load saved data for this order
        const orderSavedData = savedData[guid] || {};

        // Display order details
        orderNumberEl.textContent = orderData.OrderNumber || 'לא זמין';
        
        // Format the date if it exists
        if (orderData.CreatedDate) {
            const date = new Date(orderData.CreatedDate);
            createdDateEl.textContent = date.toLocaleDateString('he-IL');
        } else {
            createdDateEl.textContent = 'לא זמין';
        }

        customerNameEl.textContent = billingAddress.BillingFirstName + ' ' + billingAddress.BillingLastName;
        customerAddressEl.textContent = billingAddress.BillingStreet + ' ' + billingAddress.BillingStreetNumber + ', ' + billingAddress.BillingCity;

        productsTableBody.innerHTML = ''; // Clear existing products
        products.forEach(product => {
            const savedCost = orderSavedData.costs && orderSavedData.costs[product.SKU] ? orderSavedData.costs[product.SKU] : '';
            const row = document.createElement('tr');
            row.className = 'border-b last:border-0';
            row.innerHTML = `
                <td class="py-3 px-6 text-sm text-gray-900 text-right font-medium">${product.Name}</td>
                <td class="py-3 px-6 text-sm text-gray-900 text-center font-mono">${product.SKU || 'לא זמין'}</td>
                <td class="py-3 px-6 text-sm text-gray-900 text-center">${product.Quantity}</td>
                <td class="py-3 px-6 text-sm text-gray-900 text-center">${product.Price}</td>
                <td class="py-3 px-6 text-sm text-gray-900 text-center">
                    <input type="number" class="form-input text-center w-32 mx-auto" placeholder="עלות" data-sku="${product.SKU}" value="${savedCost}">
                </td>
                <td class="py-3 px-6 text-sm text-gray-900 text-center">
                    <button class="remove-btn" data-sku="${product.SKU}" title="הסר פריט">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            productsTableBody.appendChild(row);
        });

        supplierCommentsEl.textContent = comments.SuppliersComments || comments.CustomerMessage || 'אין הערות מהספק/לקוח';
        myCommentsInput.value = orderSavedData.myComments || '';

        // Add event listeners for saving data
        productsTableBody.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', saveOrderData);
        });
        myCommentsInput.addEventListener('input', saveOrderData);

        orderFormContainer.classList.remove('hidden');
    };

    const saveOrderData = () => {
        const activeOrderEl = document.querySelector('.order-item.active');
        if (!activeOrderEl) return;
        
        const guid = activeOrderEl.dataset.guid;
        if (!savedData[guid]) {
            savedData[guid] = { costs: {}, myComments: '' };
        }

        productsTableBody.querySelectorAll('input[type="number"]').forEach(input => {
            savedData[guid].costs[input.dataset.sku] = input.value;
        });

        savedData[guid].myComments = myCommentsInput.value;
        localStorage.setItem('savedOrderData', JSON.stringify(savedData));
    };

    printBtn.addEventListener('click', () => {
        window.print();
    });

    clearBtn.addEventListener('click', () => {
        localStorage.removeItem('savedOrderData');
        savedData = {};
        orderListEl.innerHTML = '';
        orderFormContainer.classList.add('hidden');
        showMessage('כל הנתונים המקומיים נוקו בהצלחה! 🗑️');
    });
});
</script>
</body>
</html>
